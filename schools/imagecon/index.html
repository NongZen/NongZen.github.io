<!DOCTYPE html>
<html>
<head>
  <title>Bulk Image Convert</title>
  <!-- Add the Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .jumbotron {
      background-color: #007bff;
      color: #fff;
      padding: 30px;
    }

    /* Custom CSS for longer progress bar */
    #progressBar {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1 class="display-4">Bulk Image Convert</h1>
    <p class="lead">Convert your images to various formats with ease.</p>
  </div>
  <div class="container">
    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <div class="btn-group btn-block">
          <center>
            <h1 id="outputButton" > Output File Type:</h1>
          </center>
        </div>
        <div class="btn-group btn-block">
          <button class="btn btn-primary" onclick="setOutputType('jpeg')">JPEG</button>
          <button class="btn btn-primary" onclick="setOutputType('png')">PNG</button>
          <button class="btn btn-primary" onclick="setOutputType('avif')">AVIF</button>
          <button class="btn btn-primary" onclick="setOutputType('webp')">WEBP</button>
          <button class="btn btn-primary" onclick="setOutputType('jpg')">JPG</button>
        </div>
      </div>
    </div>    
    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <input type="file" id="fileInput" class="form-control-file" multiple accept=".jpg, .jpeg, .png, .webp, .avif, .zip .rar" />
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <button class="btn btn-success btn-block" onclick="convertAndDownload()">Convert</button>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <progress id="progressBar" max="100" value="0" style="display: none;" class="progress-bar progress-bar-striped"></progress>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a id="downloadLink" style="display: none;" class="btn btn-primary btn-block" download>Download Converted Image<span id="adds"></span></a>
      </div>
    </div>
  </div>

  <!-- Include JSZip library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Include Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <!-- Include Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include your custom script (script.js) -->
  <script src="script.js"></script>
</body>
</html>
